<ion-header collapse="condense" [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Accueil
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <ion-card-header>
      <ion-card-title>item.name</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <div class="language-img">
        <img style="height: 100px;" src="http://assets.stickpng.com/images/5847ea22cef1014c0b5e4833.png" alt="">
      </div>
      <div class="card-icon-action">
        <a [routerLink]="['/' + routes.Home]" routerLinkActive="router-link-active" (click)="editProperty()">
          <ion-icon slot="start" name="create"></ion-icon>
        </a>
        <a (click)="openProperty()">
          <ion-icon slot="start" name="open"></ion-icon>
        </a>
      </div>
    </ion-card-content>
  </ion-card>
</ion-content>
